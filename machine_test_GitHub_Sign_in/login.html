<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <header> -->
    <header>
        <div class="header header-logged-out width-full pt-4 mt-1 pb-4" role="banner">
           <div class="container clearfix width-full text-center">
                <img src="img/logo.png" class="" alt="logo" width="50px" height="auto">
           </div>
        </div>
    </header>
<!-- </header> -->

<!-- <section> -->
    <section>
        <div class="px-3">
            <div class="p-0">
                <h1 class="heading-sign-in text-center">Sign in to GitHub</h1>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 pt-3">
                  <div class="card form-div">
                    <div class="card-body">
                      <label>Username or email address</label>
                      <input type="text" class="form-control input-block js-login-field" autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus">
                      <label class="mt-3">Password</label><a class="label-link float-end mt-3" tabindex="0" href="#">Forgot password?</a>
                      <input type="password" class="form-control form-control input-block js-password-field" autocomplete="current-password">
                      <input type="submit" class="form-control form-control input-btn js-password-field mt-3" value="Sign in" autocomplete="current-password">
                    </div>
                  </div>
                </div>
            </div>    
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 pt-3">
                  <div class="card create-div">
                    <div class="card-body">
                        <div class="ms-5 me-5 mt-2">
                            <p class="">New to GitHub? <a href="#" class="cerate-a">Create an account</a> .</p>
                        </div>
                    </div>
                  </div>
                </div>
            </div>  
    </section>
<!-- </section> -->

<!-- <footer> -->
<footer>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 pt-5 mt-3">
         <ul class="ps-5 ms-3">
            <li><a href="">Tearms</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Security</a></li>
            <li><a href="" class="content-a">Contact GitHub</a></li>
         </ul>
        </div>
    </div>     
</div>
</footer>
<!-- </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
